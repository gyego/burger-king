<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">

    

    <!-- Bootstrap core CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="sidebars.css" rel="stylesheet">
    <link href="navbar-top.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="./imagens/icon.png" width="50px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button> -->
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                  Open Burger king Sidebar 
                </button> 
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-danger" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    
    <!-- Carousel -->


    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start bg-danger" id="demo">
        <div class="offcanvas-header" class="bg-danger text-white">
          <h1 class="offcanvas-title"><img src="./imagens/icon.png" height="100px"></h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body bg-dark">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
               <a class="text-white" href="link1.html"><strong>see our king offers</strong></a>
            </li>
            <li class="nav-item">
                <a class="text-white" href="link2.html"><strong>evolution of our Burger King</strong></a>
            </li>
            <li class="nav-item">
                <a class="text-white" href="link3.html">Link3</a>
            </li>
          </ul>
        </div>
    </div>
    <!-- Button to open the offcanvas sidebar --> 

    <div id="burg" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#burg" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#burg" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#burg" data-bs-slide-to="2"></button>
      </div>
    
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagens/whopper-voltou-2-por-15-burger-king.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./imagens/supercombo-burger-king-R-1990-geek-publicitario.png" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./imagens/EictsavWoAIwBGc.jpg" alt="New York" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#burg" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#burg" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

</body>
</html>
